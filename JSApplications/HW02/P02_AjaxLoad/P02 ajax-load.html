<!-- 
    Use jQuery to write a JS function that loads an online resource into a div with id "text". 
    Make a request to "text.html" and replace the target divâ€™s content with the returned HTML. 
    Create the files ajax-load.html and text.html and place them in the same folder, 
    so that your script can find the latter.

    Submit your loadTitle function.
 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Load Example</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="text">
    <h1>AJAX jQuery.load()</h1>
    <button onclick="loadTitle()">Load Title</button>
</div>
<script>
    function loadTitle(){
        //let title = $('<div>').load('./text.html')
        $('#text').load('./text.html');
    }
</script>
</body>
</html>
