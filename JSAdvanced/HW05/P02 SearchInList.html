<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search in List</title>
    <script src="../../jquery-3.1.1.min.js"></script>
    <!--<script src="search.js"></script>-->
</head>
<body>
<ul id="towns">
    <li>Sofia</li>
    <li>Pleven</li>
    <li>Varna</li>
    <li>Plovdiv</li>
</ul>
<input type="text" id="searchText" />
<button onclick="search()">Search</button>
<div id="result"></div>

<script>
    function search() {
        $('ul#towns li').css('font-weight','normal');

        let regex = $('#searchText').val();

        let matched = $(`ul#towns li:contains(${regex})`);
        matched.css('font-weight','bold');

        $('#result').text(`${matched.length} matches found.`)
    }

</script>
</body>
</html>
