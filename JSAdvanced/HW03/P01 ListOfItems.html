<!--Write a JS function that read the text inside an input field 
and appends the specified text to a list inside an HTML page.-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>List of Items</h1>

    <ul id="items"><li>First</li><li>Second</li></ul>

    <input type="text" id="newItemText" />

    <input type="button" value="Add" onclick="addItem()">
<script>
    function addItem() {
        let list = document.querySelector('#items');
        let newListItem = document.getElementById('newItemText');
        let text = newListItem.value;
        // console.log(newListItem);
        let newLi = document.createElement("li");
        newLi.textContent = text;
        list.appendChild(newLi);            
    }
</script>

</body>
</html>
