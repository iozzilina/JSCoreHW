<!--
Write a JS program that detects and displays how far along a gradient the user has moved their mouse on a webpage. 
Use the provided HTML and stylesheet (CSS) to test locally. 
The resulting value should be rounded down and displayed as a percentage inside the <div> with ID "result".
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mouse in Gradient</title>
  <link rel="stylesheet" href="P05 gradient.css" />
  <script src="P05 gradient.js"></script>
</head>
<body onload="attachGradientEvents()">
  <div id="gradient-box">
    <div id="gradient">Click me!</div>
  </div>
  <div id="result"></div>
</body>
</html>
