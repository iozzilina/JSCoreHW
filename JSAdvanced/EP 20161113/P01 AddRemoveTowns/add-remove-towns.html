<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Towns</title>
    <style>select, input { width: 100px }</style>
    <script src="../../../jquery-3.1.1.min.js"></script>
</head>

<body onload="attachEvents()">

<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>

<button id="btnDelete">Delete</button>

<div>
    <input type="text" id="newItem" />
    <button id="btnAdd">Add</button>
</div>

<script>
    function attachEvents() {

        let deleteBtn = $('#btnDelete');
        deleteBtn.on('click', function (){
            let optionToDelete = $('#towns').find(':selected');
            console.log(optionToDelete.text());
            optionToDelete.remove();
        });
       
        let addBtn =$('#btnAdd');
        addBtn.on('click', function(){
            let inputText = $('#newItem');
            if(!inputText.val()==''){
                let list = $('#towns');
                let option = $('<option>').text(inputText.val());                
                list.append(option);                
                console.log(inputText.val());
                console.log(option);
                inputText.val('');
            }            
        });       
    }
</script>
</body>
</html>
