<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table>
  <tbody>
    <tr><th>Product</th><th>Cost</th></tr>
    <tr><td>Beer</td>   <td>2.88</td></tr>
    <tr><td>Fries</td>  <td>2.15</td></tr>
    <tr><td>Burger</td> <td>4.59</td></tr>
    <tr><td>Total:</td> <td id="sum"></td></tr>
  </tbody>
</table>
<button onclick="sum()">Sum</button>

<script>

  function sum(){
    let rows = document.querySelectorAll('table tr');
    let mySum = 0;

    for(let i = 1; i<rows.length-1; i++){
       let cols = rows[i].children.length;

       let current = Number(rows[i].children[cols-1].textContent);
       console.log(current);
       mySum += current;
    }
    //console.log(rows);
    //console.log(mySum);
    //alert(mySum);
    document.getElementById('sum').textContent = mySum;

  }
</script>

</body>
</html>
