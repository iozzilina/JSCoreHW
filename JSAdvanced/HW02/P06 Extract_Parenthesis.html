<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<p id="content">
    Rakia (Bulgarian brandy) is home-made liquor (alchololic drink). It can be made of grapes, plums or other fruits (even apples).
</p>

<button onclick="extractParenthesis('content')">find!</button>

<script>
    function extractParenthesis(elementId){
        let text = document.getElementById(elementId).textContent;
        let regex = /\(([^)]+)\)/g;
        let result = [];

        let match = regex.exec(text);
        while(match){
            result.push(match[1]);
            match = regex.exec(text);
        }

        console.log(result.join('; '));
        return result.join('; ');
    }
</script>

</body>
</html>
